<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time zone</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>World clock</h1>
      <div>
        <select name="" id="countries">
          <option value="">Choose a country...</option>
          <option value="Asia/Jerusalem">Israel ðŸ‡®ðŸ‡±</option>
          <option value="America/Los_Angeles">california</option>
          <option value="US/Hawaii">Hawaii</option>
        </select>
      </div>
      <div class="container text-center"></div>
      <div class="row">
        <div class="col-8">
          <div class="city" id="new-york">
            New york <br />
            <span class="lastUpdate"> </span>
          </div>
        </div>
        <div class="col-4">
          <div class="time" id="newyork-time"></div>
        </div>
        <div class="col-8">
          <div class="city" id="rome">
            Rome <br />
            <span class="lastUpdate"></span>
          </div>
        </div>
        <div class="col-4">
          <div class="time" id="rome-time"></div>
        </div>
        <div class="col-8">
          <div class="city" id="canada">
            Vancouver<br />
            <span class="lastUpdate"> </span>
          </div>
        </div>
        <div class="col-4">
          <div class="time" id="canada-time"></div>
        </div>
        <div class="col-8" style="border: none">
          <div class="city" id="Sydney">
            Sydney <br />
            <span class="lastUpdate"> </span>
          </div>
        </div>
        <div class="col-4">
          <div class="time" id="Sydney-time"></div>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
